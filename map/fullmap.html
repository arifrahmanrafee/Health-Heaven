<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="map" style="width: 100%; height: 100vh"></div>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
<script src="leaflet-knn-master\leaflet-knn.js"></script>
    <script>
      var map = L.map('map').setView([23.81023, 90.4312], 15);
      mapLink = "<a href='http://openstreetmap.org'>OpenStreetMap</a>";
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: 'Leaflet &copy; ' + mapLink + ', contribution',
        maxZoom: 18,
      }).addTo(map);

      var taxiIcon = L.icon({
        iconUrl: 'img/taxi.png',
        iconSize: [70, 70],
      });
    
      var marker = L.marker([23.81023, 90.4312], { icon: taxiIcon }).addTo(map);
      L.Routing.control({
        waypoints: [
          L.latLng(23.81544, 90.42604),
          L.latLng(23.81023, 90.4312),
          L.latLng(23.73907, 90.39648),
          L.latLng(23.8142, 90.39807),
          L.latLng(23.81023, 90.4312),
          L.latLng(23.73907, 90.39648),
          L.latLng(23.80481, 90.41563),
          L.latLng(23.81933, 90.4097),
          L.latLng(23.8102, 90.43126),
          L.latLng(23.72574, 90.39769),
          L.latLng(23.77809, 90.36206),
          L.latLng(23.79869, 90.35382),
          L.latLng(23.8162366, 90.3658265),
        ],
       
      }).addTo(map);

      var circle = L.circle([23.81544,90.42604], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 200,
      }).addTo(map);
      

    </script>
  </body>
</html>
